<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Локация — КП</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header class="topbar">
  <div class="brand">Коллективное Предсказание</div>
  <div class="me">
    <button class="ghost" id="btn-shop">Магазин</button>
    <button class="ghost" id="btn-character">Персонаж</button>
    <span id="u-gender" class="gender-ico">⚧</span>
    <span id="u-name">{{ username }}</span>
  </div>
</header>

<main class="mur-layout vertical">
  <section class="mur-stage">
    <div class="stage-wrap">
      <div id="stage" class="stage"></div>
      <div class="overlay online" id="online-overlay"></div>
      <div class="arrows">
        <button id="go-left" class="arrow">◀</button>
        <button id="go-right" class="arrow">▶</button>
      </div>
      <div class="render-toggle" id="render-toggle" role="group" aria-label="Режим рендера">
        <span class="render-toggle-label">Рендер:</span>
        <button type="button" class="render-toggle-btn" data-mode="canvas" aria-pressed="false">Canvas</button>
        <button type="button" class="render-toggle-btn" data-mode="svg" aria-pressed="false">SVG</button>
        <button type="button" class="render-toggle-btn" data-mode="webgl" aria-pressed="false">WebGL</button>
      </div>
    </div>
  </section>

  <section class="mur-chat wide">
    <h3>Чат</h3>
    <div class="chat-log" id="chat-log"></div>
    <div class="chat-input borderless">
      <input id="msg" placeholder="Сообщение...">
      <button id="send">Сказать</button>
    </div>
  </section>
</main>

<div class="modal" id="char-modal" hidden>
  <div class="modal-box">
    <div class="modal-header">
      <div class="title">Персонаж</div>
      <button class="ghost close" id="char-close">✕</button>
    </div>
    <div class="char-grid">
      <div class="char-preview">
        <div class="char-header">
          <div id="char-preview" class="char-preview-stage character-stage"></div>
          <div class="emotion-control">
            <div class="hint-row">
              <span class="lbl">Эмоция</span>
              <span class="small-muted">настроение видно всем</span>
            </div>
            <select id="emotion-panel" class="pill-select"></select>
          </div>
          <div class="coins-line">
            Монеты: <b class="coins-amount">...</b>
            <span class="auto-income-note">Автопополнение каждые 5 минут</span>
            <span id="income-timer" class="countdown">⏳ 05:00</span>
          </div>
        </div>
        <div class="equipped" id="equipped-list"></div>
      </div>
      <div class="char-inventory">
        <h3>Инвентарь</h3>
        <div class="inventory-scroll">
          <div class="slot-bar">
            <div class="slot" data-slot="head" data-label="Голова">Голова</div>
            <div class="slot" data-slot="upper" data-label="Верх">Верх</div>
            <div class="slot" data-slot="lower" data-label="Низ">Низ</div>
            <div class="slot" data-slot="cloak" data-label="Плащ">Плащ</div>
            <div class="slot" data-slot="shoes" data-label="Обувь">Обувь</div>
            <div class="slot" data-slot="accessory" data-label="Аксессуар">Аксессуар</div>
          </div>
          <div id="inventory" class="inventory-grid"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="shop-modal" hidden>
  <div class="modal-box shop-box">
    <div class="modal-header">
      <div class="title">Магазин</div>
      <button class="ghost close" id="shop-close">✕</button>
    </div>
    <div class="coins-line">
      Монеты: <b class="coins-amount">...</b>
    </div>
    <div class="shop-categories" id="shop-categories">
      <button class="shop-category" data-type="all">Все</button>
      <button class="shop-category" data-type="head">Голова</button>
      <button class="shop-category" data-type="upper">Верх</button>
      <button class="shop-category" data-type="lower">Низ</button>
      <button class="shop-category" data-type="shoes">Обувь</button>
      <button class="shop-category" data-type="accessory">Аксессуар</button>
    </div>
    <div id="shop" class="inventory-grid"></div>
  </div>
</div>

<script src="/static/js/avatar_drawing.js"></script>
<script src="/static/js/outfitLayers.js"></script>
<script src="/static/js/characterRenderer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js" crossorigin="anonymous"></script>
<script src="/static/js/webglCharacterRenderer.js"></script>
<script src="/static/js/svgCharacterRenderer.js"></script>
<script src="/static/js/location.js"></script>
</body>
</html>
